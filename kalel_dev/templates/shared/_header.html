<header class="bg-white dark:bg-gray-900" style="position: sticky; top: 0; z-index: 1000;">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="md:flex md:items-center md:gap-12">
        <nav aria-label="Global">
          <ul class="flex items-center gap-6 text-sm">
            {% for item in navigation %}
                {% if item.active %}
                    <li>
                        <a href="{{ item.url }}" class="px-4 py-2 border border-gray-300 bg-gray-200 text-black rounded-lg">{{ item.name }}</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{{ item.url }}" class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75">{{ item.name }}</a>
                    </li>
                {% endif %}
            {% endfor %}
          </ul>
        </nav>
      </div>

      <div class="hidden md:block">
      </div>

      <div class="flex items-center gap-4">
        <div class="sm:flex sm:gap-4">
          <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github fa-lg text-gray-400"></i>
          </a>
          <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin fa-lg text-gray-400"></i>
          </a>
          <a href="https://twitch.tv/yourusername" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-twitch fa-lg text-gray-400"></i>
          </a>
        </div>
>

        <div class="block md:hidden">
          <button
            class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
